<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote America 2028</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const MapPin = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    );

    function App() {
      const [currentPage, setCurrentPage] = useState('home');
      const [activeTool, setActiveTool] = useState('booths');

      const ToolsSection = () => (
        <div className="space-y-6">
          <div className="bg-white rounded-2xl shadow-md p-2 flex gap-2">
            {['booths', 'elections', 'map'].map((tool) => (
              <button 
                key={tool}
                onClick={() => setActiveTool(tool)}
                className={`flex-1 py-2 rounded-xl font-bold capitalize transition-all ${activeTool === tool ? 'bg-purple-600 text-white shadow-lg' : 'text-gray-500 hover:bg-gray-50'}`}
              >
                {tool === 'elections' ? '2028 Race' : tool}
              </button>
            ))}
          </div>
          
          <div className="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 min-h-[300px]">
            {activeTool === 'booths' && (
              <div className="text-center py-10">
                <div className="bg-purple-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                  <MapPin className="text-purple-600" />
                </div>
                <h3 className="text-xl font-bold text-slate-800">Polling Booth Finder</h3>
                <p className="text-gray-500 mt-2">Enter your zip code to find the nearest location.</p>
                <input type="text" placeholder="Zip Code" className="mt-4 p-3 border rounded-xl outline-none focus:ring-2 focus:ring-purple-500" />
              </div>
            )}
            
            {activeTool === 'elections' && (
              <div className="animate-in fade-in duration-500">
                <h2 className="text-2xl font-bold text-slate-800 mb-6">2028 Presidential Candidates</h2>
                <div className="grid md:grid-cols-2 gap-6">
                  <div className="bg-red-50 p-6 rounded-2xl border border-red-100">
                    <span className="text-xs font-bold uppercase tracking-wider text-red-600">Republican Party</span>
                    <ul className="mt-4 space-y-2 font-bold text-slate-700">
                      <li>• Ron DeSantis</li>
                      <li>• Nikki Haley</li>
                    </ul>
                  </div>
                  <div className="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                    <span className="text-xs font-bold uppercase tracking-wider text-blue-600">Democratic Party</span>
                    <ul className="mt-4 space-y-2 font-bold text-slate-700">
                      <li>• Gavin Newsom</li>
                      <li>• Gretchen Whitmer</li>
                    </ul>
                  </div>
                </div>
              </div>
            )}

            {activeTool === 'map' && (
              <div className="h-64 bg-slate-100 rounded-2xl flex flex-col items-center justify-center text-slate-400 border-2 border-dashed border-slate-200">
                <span className="font-medium">Interactive Electoral Map</span>
                <span className="text-sm">Module initializing...</span>
              </div>
            )}
          </div>
        </div>
      );

      return (
        <div className="min-h-screen bg-slate-50 text-slate-900 font-sans">
          <nav className="bg-white border-b sticky top-0 z-50">
            <div className="max-w-6xl mx-auto px-4 flex items-center justify-between h-16">
              <div className="flex items-center space-x-2 cursor-pointer" onClick={() => setCurrentPage('home')}>
                <div className="bg-red-600 p-1.5 rounded-lg"><MapPin className="w-6 h-6 text-white" /></div>
                <span className="font-black text-xl tracking-tighter">VOTE2028</span>
              </div>
              <div className="hidden md:flex space-x-6 font-bold text-slate-500">
                {['home', 'why', 'goal', 'tools'].map(page => (
                  <button key={page} onClick={() => setCurrentPage(page)} className={`capitalize transition-colors hover:text-blue-600 ${currentPage === page ? 'text-blue-600' : ''}`}>
                    {page}
                  </button>
                ))}
              </div>
              <button onClick={() => setCurrentPage('signup')} className="bg-slate-900 text-white px-6 py-2 rounded-full font-bold hover:bg-slate-800 transition">
                Sign Up
              </button>
            </div>
          </nav>

          <main className="max-w-4xl mx-auto px-4 py-12">
            {currentPage === 'home' && (
              <div className="text-center py-10 space-y-8">
                <h1 className="text-6xl md:text-8xl font-black leading-tight tracking-tight">
                  Your Vote is <br/>
                  <span className="text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-blue-600">Your Voice.</span>
                </h1>
                <p className="text-xl text-slate-500 max-w-xl mx-auto leading-relaxed">
                  Join 50,000+ young voters getting ready to shape the future of America in the 2028 election.
                </p>
                <button onClick={() => setCurrentPage('tools')} className="bg-blue-600 text-white px-10 py-5 rounded-2xl text-xl font-black shadow-xl hover:bg-blue-700 transition-all transform hover:-translate-y-1">
                  Explore Tools
                </button>
              </div>
            )}

            {currentPage === 'why' && (
              <div className="max-w-2xl mx-auto space-y-6">
                <h2 className="text-4xl font-black text-slate-900">Why This Matters</h2>
                <p className="text-lg text-slate-600 leading-relaxed">
                  Engagement in local and national elections is the cornerstone of democracy. 
                  We believe that by providing clear, nonpartisan data, we can bridge the gap 
                  between young citizens and the ballot box.
                </p>
              </div>
            )}

            {currentPage === 'goal' && (
              <div className="bg-white p-10 rounded-3xl shadow-sm border border-slate-200 space-y-6">
                <h2 className="text-4xl font-black text-slate-900">Our Goal</h2>
                <div className="space-y-4 text-slate-600 text-lg leading-relaxed">
                  <p>
                    <strong>Vote4U</strong> is addressing the issue of low young adult voter turnout throughout the United States. 
                    Despite young adults being a critical demographic, they often lack engagement due to a lack of resources and confidence.
                  </p>
                  <p>
                    Our mission is to provide accessible, nonpartisan civic information. We want to ensure that 18-22 year olds 
                    never miss a registration deadline or feel unprepared when researching candidates.
                  </p>
                </div>
              </div>
            )}

            {currentPage === 'tools' && <ToolsSection />}

            {currentPage === 'signup' && (
              <div className="max-w-md mx-auto bg-white p-10 rounded-3xl shadow-2xl border border-slate-100">
                <h2 className="text-3xl font-black mb-6 text-center">Get Updates</h2>
                <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                  <input type="text" placeholder="Full Name" className="w-full p-4 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none" />
                  <input type="email" placeholder="Email Address" className="w-full p-4 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none" />
                  <button className="w-full bg-blue-600 text-white py-4 rounded-xl font-black text-lg hover:bg-blue-700 transition">Start My Journey</button>
                </form>
              </div>
            )}
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
