<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polling Booth Finder</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    const MapPin = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    );
    
    const Navigation = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7l5 5m0 0l-5 5m5-5H6" />
      </svg>
    );
    
    const Clock = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );
    
    const Search = () => (
      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    );
    
    const Loader = () => (
      <svg className="w-6 h-6 animate-spin" fill="none" viewBox="0 0 24 24">
        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    );

    function PollingBoothFinder() {
      const [userLocation, setUserLocation] = useState(null);
      const [loading, setLoading] = useState(false);
      const [searchQuery, setSearchQuery] = useState('');
      const [selectedBooth, setSelectedBooth] = useState(null);

      const pollingBooths = [
        {
          id: 1,
          name: "Lincoln High School",
          address: "742 SE Cesar E Chavez Blvd, Portland, OR 97214",
          hours: "7:00 AM - 8:00 PM",
          lat: 45.5168,
          lng: -122.6229,
          waitTime: "5-10 min"
        },
        {
          id: 2,
          name: "Community Center East",
          address: "1234 SE Hawthorne Blvd, Portland, OR 97214",
          hours: "7:00 AM - 8:00 PM",
          lat: 45.5122,
          lng: -122.6545,
          waitTime: "15-20 min"
        },
        {
          id: 3,
          name: "Portland Public Library - Central",
          address: "801 SW 10th Ave, Portland, OR 97205",
          hours: "8:00 AM - 8:00 PM",
          lat: 45.5190,
          lng: -122.6820,
          waitTime: "< 5 min"
        },
        {
          id: 4,
          name: "Roosevelt Community Hall",
          address: "4515 NE 67th Ave, Portland, OR 97218",
          hours: "7:00 AM - 8:00 PM",
          lat: 45.5428,
          lng: -122.5945,
          waitTime: "10-15 min"
        }
      ];

      const getUserLocation = () => {
        setLoading(true);
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              setUserLocation({
                lat: position.coords.latitude,
                lng: position.coords.longitude
              });
              setLoading(false);
            },
            (error) => {
              console.error("Error getting location:", error);
              setUserLocation({ lat: 45.5152, lng: -122.6784 });
              setLoading(false);
            }
          );
        } else {
          setUserLocation({ lat: 45.5152, lng: -122.6784 });
          setLoading(false);
        }
      };

      useEffect(() => {
        getUserLocation();
      }, []);

      const calculateDistance = (lat1, lng1, lat2, lng2) => {
        const R = 3959;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLng = (lng2 - lng1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLng/2) * Math.sin(dLng/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return (R * c).toFixed(1);
      };

      const sortedBooths = userLocation
        ? pollingBooths
            .map(booth => ({
              ...booth,
              distance: calculateDistance(userLocation.lat, userLocation.lng, booth.lat, booth.lng)
            }))
            .sort((a, b) => parseFloat(a.distance) - parseFloat(b.distance))
            .filter(booth => 
              searchQuery === '' || 
              booth.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
              booth.address.toLowerCase().includes(searchQuery.toLowerCase())
            )
        : [];

      const getDirections = (booth) => {
        const url = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(booth.address)}`;
        window.open(url, '_blank');
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
          <div className="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg">
            <div className="max-w-4xl mx-auto px-4 py-6">
              <div className="flex items-center justify-between">
                <div className="flex items-center space-x-3">
                  <div className="bg-white/20 p-3 rounded-xl backdrop-blur-sm">
                    <MapPin />
                  </div>
                  <div>
                    <h1 className="text-3xl font-bold">Vote Finder</h1>
                    <p className="text-blue-100 text-sm">Find your nearest polling location</p>
                  </div>
                </div>
                <button
                  onClick={getUserLocation}
                  className="bg-white/20 hover:bg-white/30 backdrop-blur-sm p-3 rounded-xl transition-all duration-200 hover:scale-105"
                  disabled={loading}
                >
                  {loading ? <Loader /> : <Navigation />}
                </button>
              </div>
            </div>
          </div>

          <div className="max-w-4xl mx-auto px-4 -mt-6">
            <div className="bg-white rounded-2xl shadow-xl p-4 border border-gray-100">
              <div className="relative">
                <div className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                  <Search />
                </div>
                <input
                  type="text"
                  placeholder="Search by name or address..."
                  value={searchQuery}
                  onChange={(e) => setSearchQuery(e.target.value)}
                  className="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors"
                />
              </div>
            </div>
          </div>

          <div className="max-w-4xl mx-auto px-4 py-6 space-y-4">
            {loading ? (
              <div className="flex items-center justify-center py-12">
                <Loader />
              </div>
            ) : sortedBooths.length === 0 ? (
              <div className="bg-white rounded-2xl shadow-lg p-8 text-center">
                <p className="text-gray-500">No polling booths found matching your search.</p>
              </div>
            ) : (
              sortedBooths.map((booth, index) => (
                <div
                  key={booth.id}
                  className={`bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden border-2 ${
                    selectedBooth === booth.id ? 'border-blue-500 scale-[1.02]' : 'border-transparent'
                  }`}
                  onClick={() => setSelectedBooth(booth.id)}
                >
                  <div className="p-6">
                    <div className="flex items-start justify-between mb-4">
                      <div className="flex-1">
                        <div className="flex items-center space-x-3 mb-2">
                          {index === 0 && (
                            <span className="bg-gradient-to-r from-green-400 to-emerald-500 text-white text-xs font-bold px-3 py-1 rounded-full animate-pulse">
                              NEAREST
                            </span>
                          )}
                          <h3 className="text-xl font-bold text-gray-800">{booth.name}</h3>
                        </div>
                        <p className="text-gray-600 mb-1">{booth.address}</p>
                        <div className="flex items-center space-x-4 text-sm text-gray-500 mt-3">
                          <div className="flex items-center space-x-1">
                            <Clock />
                            <span>{booth.hours}</span>
                          </div>
                          <div className="flex items-center space-x-1">
                            <MapPin />
                            <span className="font-semibold text-blue-600">{booth.distance} mi away</span>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div className="flex items-center justify-between pt-4 border-t border-gray-100">
                      <div className="flex items-center space-x-2">
                        <div className={`w-3 h-3 rounded-full ${
                          booth.waitTime.includes('<') ? 'bg-green-500' :
                          booth.waitTime.includes('5-10') ? 'bg-yellow-500' : 'bg-orange-500'
                        } animate-pulse`}></div>
                        <span className="text-sm text-gray-600">Wait: {booth.waitTime}</span>
                      </div>
                      <button
                        onClick={(e) => {
                          e.stopPropagation();
                          getDirections(booth);
                        }}
                        className="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-6 py-2 rounded-xl font-semibold transition-all duration-200 hover:scale-105 shadow-md"
                      >
                        Get Directions
                      </button>
                    </div>
                  </div>
                </div>
              ))
            )}
          </div>

          <div className="max-w-4xl mx-auto px-4 pb-8">
            <div className="bg-blue-50 rounded-2xl p-6 border-2 border-blue-100">
              <h3 className="font-bold text-blue-900 mb-2">üìç Important Information</h3>
              <ul className="text-sm text-blue-800 space-y-1">
                <li>‚Ä¢ Bring a valid photo ID to vote</li>
                <li>‚Ä¢ Polls are open on Election Day from 7 AM - 8 PM</li>
                <li>‚Ä¢ Check your voter registration status before heading out</li>
              </ul>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<PollingBoothFinder />, document.getElementById('root'));
  </script>
</body>
</html>
